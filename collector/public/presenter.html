<!DOCTYPE html>
<html>
<head>

    <title>GPSTracker Presenter - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>



</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

    var mymap = L.map('mapid');

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(mymap);

    var req = new XMLHttpRequest();
    req.open("GET", "//172.17.0.2/positions", true);
    req.send();
    req.addEventListener("readystatechange", addPath, true);
    var battery_rate = 0;
    function addPath(e){
        if(req.readyState == 4 && req.status == 200){
            var res = JSON.parse(req.response);
            var positions = [];
            for(var pos in res){positions.push([res[pos]["latitude"], res[pos]["longitude"]])};
            L.polyline(positions,
                    {color: 'red'}).addTo(mymap);
            if(positions && positions.length > 0){
                battery_rate = res[positions.length - 1]["battery_rate"];
                mymap.setView(positions[positions.length - 1], 13);
            }
            else {
                mymap.setView([43.0, 23.0], 13);
            }
        }
    }

    var popup = L.popup();

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("Battery rate is " + battery_rate)
            .openOn(mymap);
    }

    mymap.on('click', onMapClick);

</script>

</body>
</html>
